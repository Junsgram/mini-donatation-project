<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Simple Sidebar - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/simple-sidebar.css" rel="stylesheet">

</head>

<body>

<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading">Start Bootstrap </div>
        <div class="list-group list-group-flush">
            <a href="#" class="list-group-item list-group-item-action bg-light">Dashboard</a>
            <a href="#" class="list-group-item list-group-item-action bg-light">Shortcuts</a>
            <a href="#" class="list-group-item list-group-item-action bg-light">Overview</a>
            <a href="#" class="list-group-item list-group-item-action bg-light">Events</a>
            <a href="#" class="list-group-item list-group-item-action bg-light">Profile</a>
            <a href="#" class="list-group-item list-group-item-action bg-light">Status</a>
        </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Dropdown
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Signup Form -->
        <div class="album py-5 bg-light">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card mb-4 shadow-sm">
                            <div class="card-body">
                                <h1 class="text-center mb-4">회원가입</h1>
                                <form action="/signup" method="POST">
                                    <div class="form-group">
                                        <label for="donorName">이름:</label>
                                        <input type="text" class="form-control" id="donorName" name="donorName" placeholder="이름 입력">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">이메일:</label>
                                        <input type="email" class="form-control" id="email" name="email" placeholder="이메일 입력">
                                    </div>
                                    <div class="form-group">
                                        <label for="password">비밀번호:</label>
                                        <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호 입력">
                                    </div>
                                    <div class="form-group">
                                        <label for="nickName">닉네임:</label>
                                        <input type="text" class="form-control" id="nickName" name="nickName" placeholder="닉네임 입력">
                                    </div>
                                    <div class="form-group">
                                        <label for="address">주소:</label>
                                        <input type="text" class="form-control" id="address" name="address" placeholder="주소 입력">
                                    </div>
                                    <div class="form-group">
                                        <label for="birth">생년월일:</label>
                                        <input type="date" class="form-control" id="birth" name="birth">
                                    </div>
                                    <div class="form-group">
                                        <label for="phoneNum">전화번호:</label>
                                        <input type="tel" class="form-control" id="phoneNum" name="phoneNum" placeholder="전화번호 입력">
                                    </div>
                                    <div class="form-group">
                                        <label for="role">역할:</label>
                                        <select class="form-control" id="role" name="role">
                                            <option value="DONOR">기부자</option>
                                            <option value="ADMIN">관리자</option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-block">가입하기</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- /#page-content-wrapper -->

    </div>
</div>
    <!-- /#wrapper -->
    <!-- Bootstrap core JavaScript -->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Menu Toggle Script -->
    <script>
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>

</body>
</html>

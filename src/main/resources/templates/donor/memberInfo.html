<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic::setContent(~{this::content})}">
    <th:block th:fragment="content">
        <div class="" id="wrapper">
            <!-- main -->
            <main role="main">
                <div class="py-5 bg-light">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-md-8">
                                <div class="card mb-4 shadow-sm">
                                    <div class="card-body">
                                        <h1 class="text-center mb-4">회원 정보 수정</h1>
                                        <form action="/donor/update" method="POST">
                                            <!-- 각 입력란에 기존 값 설정 예시 -->
                                            <input type="hidden" name="id" th:value="${donor.id}" />
                                            <div class="form-group">
                                                <label for="email">이메일:</label>
                                                <input type="email" class="form-control" id="email" name="email" th:value="${donor.email}" readonly>
                                            </div>
                                            <!-- 비밀번호는 보안상 미리 채우지 않음 -->
                                            <div class="form-group">
                                                <label for="password">비밀번호 (변경할 경우만 입력):</label>
                                                <input type="password" class="form-control" id="password" name="password" placeholder="새 비밀번호를 입력할 경우에만 수정해주세요." readonly>
                                                <button type="button" class="btn btn-primary" onclick="enableEditing('password')">수정</button>
                                            </div>
                                            <div class="form-group">
                                                <label for="nickName">닉네임:</label>
                                                <input type="text" class="form-control" id="nickName" name="nickName" th:value="${donor.nickName}" readonly>
                                                <button type="button" class="btn btn-primary" onclick="enableEditing('nickName')">수정</button>
                                            </div>
                                            <div class="form-group">
                                                <label for="address">주소:</label>
                                                <input type="text" class="form-control" id="address" name="address" th:value="${donor.address}" readonly>
                                                <button type="button" class="btn btn-primary" onclick="enableEditing('address')">수정</button>
                                            </div>
                                            <div class="form-group">
                                                <label for="birth">생년월일:</label>
                                                <input type="date" class="form-control" id="birth" name="birth" th:value="${donor.birth}" readonly>
                                                <button type="button" class="btn btn-primary" onclick="enableEditing('birth')">수정</button>
                                            </div>
                                            <div class="form-group">
                                                <label for="phoneNum">전화번호:</label>
                                                <input type="tel" class="form-control" id="phoneNum" name="phoneNum" th:value="${donor.phoneNum}" readonly>
                                                <button type="button" class="btn btn-primary" onclick="enableEditing('phoneNum')">수정</button>
                                            </div>
                                            <button type="submit" class="btn btn-success">저장</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <script>
            function enableEditing(fieldId) {
                var field = document.getElementById(fieldId);
                field.removeAttribute('readonly');
                if(fieldId === "password"){
                    field.value = '';   //비밀번호 필드 비우기
                }
                field.focus();
            }
        </script>
    </th:block>
</th:block>
</html>
